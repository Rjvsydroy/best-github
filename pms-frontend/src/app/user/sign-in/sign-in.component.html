<div class="container">
  <div class="row">
    <div class="offset-4 col-4">
      <h1>Sign In</h1>
      <form>
        <div *ngIf="error" class="alert alert-danger">Login failed.</div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input class="form-control" type="email" id="email" name="email" [(ngModel)]="email" />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input class="form-control" type="password" id="password" name="password" [(ngModel)]="password" />
        </div>

        <button class="btn btn-primary" type="submit" (click)="signIn()">Sign In</button>
      </form>
    </div>
  </div>
</div>
