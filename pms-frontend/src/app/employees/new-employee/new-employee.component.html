<div class="container">
  <div class="row">
    <div class="offset-2 col-8">
      <h1>Add Employee</h1>

      <div class="form-group">
        <label for="type">Employee Type</label>
        <select class="form-control" id="type" [ngModel]="employeeType" (ngModelChange)="onEmployeeTypeChanged($event)">
          <option value="Employee">Employee</option>
          <option value="Doctor">Doctor</option>
          <option value="ChiefNurse">ChiefNurse</option>
        </select>
      </div>

      <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="row">
          <div class="form-group col-6">
            <label for="emailAddress">Email Address</label>
            <input class="form-control" type="email" id="emailAddress" formControlName="emailAddress" />
          </div>

          <div class="form-group col-6">
            <label for="password">Password</label>
            <input class="form-control" type="password" id="password" formControlName="password" />
          </div>

          <div class="form-group col-6">
            <label for="firstName">First Name</label>
            <input class="form-control" type="text" id="firstName" formControlName="firstName" />
          </div>

          <div class="form-group col-6">
            <label for="lastName">Last Name</label>
            <input class="form-control" type="text" id="lastName" formControlName="lastName" />
          </div>

          <div class="form-group col-6">
            <label for="employeeNumber">Employee Number</label>
            <input class="form-control" type="text" id="employeeNumber" formControlName="employeeNumber" />
          </div>

          <div *ngIf="employeeType == 'Doctor'" class="form-group col-6">
            <label for="divisionId">Division</label>
            <select class="form-control" id="divisionId" formControlName="divisionId">
              <option *ngFor="let division of divisions" [value]="division.id">{{division.divisionName}} ({{division.divisionNumber}})</option>
            </select>
          </div>

          <div *ngIf="employeeType == 'ChiefNurse'" class="form-group col-6">
            <label for="phoneExtension">Phone Extension</label>
            <input class="form-control" type="number" id="phoneExtension" formControlName="phoneExtension" />
          </div>

          <div *ngIf="employeeType == 'ChiefNurse'" class="form-group col-6">
            <label for="bipperExtension">Bipper Extension</label>
            <input class="form-control" type="number" id="bipperExtension" formControlName="bipperExtension" />
          </div>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Add</button>
      </form>
    </div>
  </div>
</div>
