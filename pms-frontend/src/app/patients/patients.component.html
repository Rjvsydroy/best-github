<div class="container">
  <h1>Patients</h1>

  <a class="btn btn-primary" routerLink="new">Add Patient</a>

  <div *ngIf="loading" class="text-center">
    <div class="spinner-border" role="status"></div>
  </div>

  <div class="alert alert-danger" *ngIf="!loading && error">Failed to load patients: {{error}}</div>
  <div class="alert alert-info" *ngIf="!loading && !patients.length">No patients found</div>

  <table class="table mt-3" *ngIf="!loading && patients.length">
    <thead>
    <tr>
      <th>Name</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let patient of patients">
      <td>{{patient.lastName}}, {{patient.firstName}}</td>
      <td>
        <button routerLink="/patients/{{patient.id}}" class="btn btn-light mr-1">Edit</button>
        <button routerLink="/patients/{{patient.id}}/view" class="btn btn-success">View</button>
        <button routerLink="/patients/{{patient.id}}/admit" class="btn btn-primary mr-1">Admit</button>
        <button routerLink="/patients/{{patient.id}}/request-admission" class="btn btn-secondary mr-1">Request Admission</button>

        <button (click)="delete(patient.id)" class="btn btn-danger">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
