<div class="container">
  <div class="row">
    <div class="offset-2 col-8">
      <h1>Admit Patient</h1>
      <div class="lead" *ngIf="patient">{{patient.firstName}} {{patient.lastName}}</div>
      <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="row">
          <div class="form-group col-6">
            <label for="doctorId">Doctor</label>
            <select class="form-control" id="doctorId" formControlName="doctorId">
              <option *ngFor="let doctor of doctors" [value]="doctor.id">{{doctor.lastName}}, {{doctor.firstName}} ({{doctor.division.divisionName}})</option>
            </select>
          </div>
          <div class="form-group col-6">
            <label for="roomNumber">Room Number</label>
            <input class="form-control" type="text" id="roomNumber" formControlName="roomNumber" />
          </div>
          <div class="form-group col-6">
            <label for="bedNumber">Bed Number</label>
            <input class="form-control" type="text" id="bedNumber" formControlName="bedNumber" />
          </div>
          <div class="form-group col-6">
            <label for="privateInsuranceNumber">Private Insurance Number (optional)</label>
            <input class="form-control" type="text" id="privateInsuranceNumber" formControlName="privateInsuranceNumber" />
          </div>
        </div>

        <button type="submit" class="btn btn-success" [disabled]="form.invalid">Admit</button>
      </form>
    </div>
  </div>
</div>
