<div class="container">
  <div class="row">
    <div class="offset-2 col-8">
      <h1>Admit Patient</h1>
      <div class="lead" *ngIf="patient">{{patient.firstName}} {{patient.lastName}}</div>
      <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="row">
          <div class="form-group col-4">
            <label for="doctorId">Doctor</label>
            <select class="form-control" id="doctorId" formControlName="doctorId">
              <option *ngFor="let doctor of doctors" [value]="doctor.id">{{doctor.lastName}}, {{doctor.firstName}} ({{doctor.division.divisionName}})</option>
            </select>
          </div>
          <div class="form-group col-4">
            <label for="requestReason">Reason</label>
            <input class="form-control" type="text" id="requestReason" formControlName="requestReason" />
          </div>
          <div class="form-group col-4">
            <label for="priority">Priority</label>
            <input class="form-control" type="number" min="1" max="10" id="priority" formControlName="priority" />
          </div>
        </div>

        <button type="submit" class="btn btn-success" [disabled]="form.invalid">Request Admission</button>
      </form>
    </div>
  </div>
</div>
